 <div>
  <!-- Create Form -->
   <div class="border border-primary">
    <form (ngSubmit)="createCoffee(coffeeForm)" #coffeeForm="ngForm" class="p-3">
      <div class="mb-3">
      <label for="name" class="form-label">Coffee Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required />
      </div>

      <div class="mb-3">
      <label for="origin" class="form-label">Origin:</label>
      <input type="text" class="form-control" id="origin" name="origin" [(ngModel)]="origin" required />
      </div>

      <button type="submit" class="btn btn-primary">Add Coffee</button>
    </form>
  </div>

  <h1>Coffee List</h1>
  <ul class="list-group">
    <li *ngFor="let coffee of coffees;" [id]="coffee.id" [class]="['list-group-item', coffee.id]">
      {{ coffee.name }} ({{ coffee.origin }})  
      <button (click)="deleteCoffee(coffee.id)" class="btn btn-danger btn-sm float-end">Delete</button>
      <button class="btn btn-secondary btn-sm float-end" (click)="editCoffee(coffee.id)">Edit</button>
      <div *ngIf="coffee.id === editingCoffeeId" class="mt-3 border border-secondary">
        <form (ngSubmit)="updateCoffee(updateCoffeeForm)" #updateCoffeeForm="ngForm" class="p-3">
          <input type="hidden" [(ngModel)]="coffee.id" name="id" />
          <div class="mb-3">
          <label for="name" class="form-label">Coffee Name:</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="coffee.name" required />
          </div>

          <div class="mb-3">
          <label for="origin" class="form-label">Origin:</label>
          <input type="text" class="form-control" id="origin" name="origin" [(ngModel)]="coffee.origin" required />
          </div>

          <button type="submit" class="btn btn-success">Update Coffee</button>
        </form>
      </div>
    </li>
  </ul>
</div>
