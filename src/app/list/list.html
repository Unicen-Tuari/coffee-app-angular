  <!-- Create Form -->
   <div class="border border-primary">
    <form (ngSubmit)="onSubmit(coffeeForm)" #coffeeForm="ngForm" class="p-3">
      <div class="mb-3">
      <label for="name" class="form-label">Coffee Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required />
      </div>

      <div class="mb-3">
      <label for="origin" class="form-label">Origin:</label>
      <input type="text" class="form-control" id="origin" name="origin" [(ngModel)]="origin" required />
      </div>

      <button type="submit" class="btn btn-primary">Add Coffee</button>
    </form>
  </div>

  <h1>Coffee List</h1>
  <ul class="list-group">
    <li *ngFor="let coffee of coffees;" [id]="coffee.id" [class]="['list-group-item', coffee.id]">{{ coffee.name }} ({{ coffee.origin }}) <button (click)="deleteCoffee(coffee.id)" class="btn btn-danger btn-sm float-end">Delete</button></li>
  </ul>
</div>
